<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <title>width: 33.3%</title>
    <style>
        .list {}
        .list::after {
            content: '';
            display: block;
            clear: both;
        }
        .list li  {
            width: 33.33%;
            float: left;
        }

        .list a {
            display: block;
        }

        .list img {
            width: 100%;
            vertical-align: top;
        }

        /* .list li:nth-child(2) img {
            border: 5px solid blue;
            box-sizing: border-box;
        } */
    </style>
</head>
<body>
    <div class="wrap">
        <ul class="list">
            <li>
                <a href="#">
                    <img src="../image/bg_visual.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../image/bg_visual.png" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../image/bg_visual.png" alt="">
                </a>
            </li>
        </ul>
    </div>
    <br><br><br><br><br><br><br><br><br><br> 
</body>
</html>
